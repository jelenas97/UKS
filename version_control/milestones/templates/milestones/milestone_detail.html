{% extends "repository/repositoryhome.html" %}
{% block content %}
  <article class="media content-section">

    <div class="media-body">
      <h4 class="article-content">Name: </h4><p class="article-title">{{ object.name }}</p>
      <h4 class="article-content">Description: </h4><p class="article-content">{{ object.description }}</p>
      <h4 class="article-content">Due Date: </h4><h5>{{ object.due_date|date:"F d, Y" }}</h5>

    </div>
    <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'milestone-update' repoId=object.repository.id pk=object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'milestone-delete' repoId=object.repository.id pk=object.id %}">Delete</a>
    </div>
  </article>
{% endblock content %}
