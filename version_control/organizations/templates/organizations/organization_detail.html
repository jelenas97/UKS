{% extends "version_control/base.html" %}
{% block content %}
  <article class="media content-section">

    <div class="media-body">
      <h2 class="article-title">{{ object.name }}</h2>
      <p class="article-content">{{ object.description }}</p>
      <br>
      <p>Members:</p>
      <ul>
        {% for member in object.members.all %}
          <li>{{ member }}</li>
        {% endfor %}
    </ul>
    </div>
    <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'organization-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'organization-delete' object.id %}">Delete</a>
    </div>
  </article>
{% endblock content %}
