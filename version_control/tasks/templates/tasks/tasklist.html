{% extends "version_control/base.html" %}
{% block content %}
    {% for task in tasks %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{% url 'task-detail' tk=task.id pk=task.project.id repoId=task.project.repository.id %}">{{ task.title }}</a></h2>
            <p class="article-content">{{ task.description }}</p>

          </div>
        </article>
    {% endfor %}
{% endblock content %}
