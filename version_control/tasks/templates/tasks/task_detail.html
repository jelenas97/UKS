{% extends "version_control/base.html" %}
{% block content %}
  <article class="media content-section">

    <div class="media-body">
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.description }}</p>
      <br>
    </div>
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'task-update' repoId=object.project.repository.id pk=object.project.id  tk=object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'task-delete' tk=object.id repoId=object.project.repository.id pk=object.project.id %}">Delete</a>
   
    </div>
  </article>
{% endblock content %}
