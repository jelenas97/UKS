{% extends "repository/repositoryhome.html" %}
{% block content %}
  <article class="media content-section">

    <div class="media-body">
      <h4 class="article-content">Name: </h4><p class="article-title">{{ object.name }}</p>
      <h4 class="article-content">Description: </h4><p class="article-content">{{ object.description }}</p>
      <h4 class="article-content">Color: </h4><h5 style="background-color:{{ object.color }};width:20%">{{ object.color }}</h5>

    </div>
    <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'label-update' repoId=object.repository.id pk=object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'label-delete' repoId=object.repository.id pk=object.id %}">Delete</a>
    </div>
  </article>
{% endblock content %}
