{% extends "version_control/base.html" %}
{% block content %}
  <article class="media content-section">

    <div class="media-body">
      <h2 class="article-title">{{ object.name }}</h2>
      <p class="article-content">{{ object.description }}</p>
        <h4 style="background-color:{{ object.color }};">Color</h4>

    </div>
    <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'label-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'label-delete' object.id %}">Delete</a>
    </div>
  </article>
{% endblock content %}
