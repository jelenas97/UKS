{% extends "version_control/base.html" %}
{% block content%}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Branch</legend>
                <h2>Are you sure you want to delete the branch "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'branch-detail' repoId=object.repository.id pk=object.name %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
