{% extends "repository/repositoryhome.html" %}
{% block content%}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Remove Contributor</legend>
                <h2>Are you sure you want to remove "{{ object.user.username }}" from repository?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" value="delete">Yes, Remove</button>
                <a class="btn btn-outline-secondary" href="{% url 'repository-homepage' repoId=request.resolver_match.kwargs.repoId %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
