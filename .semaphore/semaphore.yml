version: v1.0
name: Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      env_vars:
        - name: DATABASE_URL
          value: "postgresql:sem:sem@localhost:5432/ci_db"
      prologue:
        commands:
          - sem-version node 12
          - sem-version python 3.8
      secrets:
        - name: uks
      jobs:
        - name: Test
          commands:
            - checkout
            - cp ~/configs/.env ~/UKS/.env
            - cache restore
            - sem-service start postgres --username=sem --password=sem --db=ci_db
            - pip install pipenv
            - pipenv install
            - cache store
            - pipenv run python manage.py migrate
            - pipenv run pytest

promotions:
  - name: Deploy to Docker Hub and Heroku
    pipeline_file: deploy-docker-hub-heroku.yml
